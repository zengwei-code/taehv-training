name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Get tag version
      id: tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
          COMMITS=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
        else
          COMMITS=$(git log --pretty=format:"- %s (%h)")
        fi
        
        # Save changelog to file
        cat > CHANGELOG.txt << EOF
        ## Changes in ${{ steps.tag.outputs.VERSION }}
        
        $COMMITS
        
        ## Installation
        
        \`\`\`bash
        git clone https://github.com/${{ github.repository }}.git
        cd taehv-training
        git checkout ${{ steps.tag.outputs.VERSION }}
        conda env create -f environment.yml
        conda activate tiny-vae
        pip install -r requirements.txt
        \`\`\`
        
        ## What's New
        
        - Check the [README.md](README.md) for updated documentation
        - See [evaluation/README.md](evaluation/README.md) for evaluation tools
        - Read [TROUBLESHOOTING.md](evaluation/TROUBLESHOOTING.md) for common issues
        
        ## Breaking Changes
        
        - None in this release
        
        ## Bug Fixes and Improvements
        
        See commit history above for detailed changes.
        EOF
    
    - name: Create source distribution
      run: |
        # Create additional archive formats
        tar -czf taehv-training-${{ steps.tag.outputs.VERSION }}-source.tar.gz \
          --exclude='.git*' \
          --exclude='output/' \
          --exclude='logs/' \
          --exclude='checkpoints/*.pth' \
          --exclude='evaluation_results/' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          .
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.VERSION }}
        name: Release ${{ steps.tag.outputs.VERSION }}
        body_path: CHANGELOG.txt
        draft: false
        prerelease: ${{ contains(steps.tag.outputs.VERSION, 'alpha') || contains(steps.tag.outputs.VERSION, 'beta') || contains(steps.tag.outputs.VERSION, 'rc') }}
        files: |
          taehv-training-${{ steps.tag.outputs.VERSION }}-source.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

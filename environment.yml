name: tiny-vae
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python环境
  - python=3.10
  
  # 核心深度学习框架
  - pytorch>=2.1.0
  - torchvision>=0.16.0
  - torchaudio>=2.1.0
  - pytorch-cuda=12.1
  
  # 科学计算和数据处理
  - numpy>=1.24.0
  - matplotlib>=3.7.0
  - pillow>=9.5.0
  
  # Jupyter环境
  - jupyter
  - ipykernel
  - notebook
  
  # 系统工具
  - ffmpeg
  - opencv
  
  # pip安装的包
  - pip
  - pip:
    # 分布式训练和优化
    - accelerate>=0.20.0
    - deepspeed>=0.9.0
    - easydict>=1.9
    
    # 视频生成和处理
    - diffusers>=0.21.0
    - transformers>=4.30.0
    
    # 进度条和可视化
    - tqdm>=4.65.0
    - tensorboard>=2.13.0
    
    # 图像质量评估
    - lpips>=0.1.4
    - torchmetrics>=0.11.0
    
    # 系统和实用工具
    - psutil>=5.9.0
    - gpustat>=1.1.0

compute_environment: LOCAL_MACHINE
debug: false
deepspeed_config:
  deepspeed_multinode_launcher: standard
  gradient_accumulation_steps: 2    # 8卡时减少累积步数
  offload_optimizer_device: none    # H100 80G显存足够，不需要offload
  offload_param_device: none        # H100 80G显存足够，不需要offload
  zero3_init_flag: false
  zero_stage: 2
  # H100/A800通用通信配置
  communication_data_type: bf16     # H100/A800都支持bf16
  allgather_bucket_size: 200000000  # 适中的bucket size适配不同GPU
  reduce_bucket_size: 200000000     # 适中的bucket size
  overlap_comm: true                # 启用通信重叠
  contiguous_gradients: true        # 梯度连续存储
  # 内存优化（针对大显存）
  stage3_max_live_parameters: 3e9
  stage3_max_reuse_distance: 3e9
  stage3_prefetch_bucket_size: 100000000
  stage3_param_persistence_threshold: 1e6
  # H100/A800通用性能优化
  round_robin_gradients: true       # 梯度轮询分布
  elastic_checkpoint: false
  # 多卡通信优化
  sparse_gradients: false
  cpu_offload: false
distributed_type: DEEPSPEED
downcast_bf16: 'no'
machine_rank: 0
main_training_function: main
mixed_precision: bf16
num_machines: 1
num_processes: 8
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false

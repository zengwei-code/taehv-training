compute_environment: LOCAL_MACHINE
debug: false
deepspeed_config:
  deepspeed_multinode_launcher: standard
  gradient_accumulation_steps: 1    # 64卡时无需累积，有效batch size已经很大
  offload_optimizer_device: none    # H100 80G显存足够，不需要offload
  offload_param_device: none        # H100 80G显存足够，不需要offload
  zero3_init_flag: true             # 64卡必须启用zero3初始化优化
  zero_stage: 3                     # 64卡必须使用ZeRO-3获得最佳内存分布
  # H100优化通信配置 - 多机训练特别优化
  communication_data_type: bf16     # H100支持native bf16
  allgather_bucket_size: 1000000000  # 1GB - 64卡需要更大的bucket size
  reduce_bucket_size: 1000000000     # 1GB - 64卡需要更大的bucket size
  overlap_comm: true                # 必须启用通信重叠
  contiguous_gradients: true        # 梯度连续存储
  # ZeRO-3内存优化 - 64卡激进优化
  stage3_max_live_parameters: 5e8   # 降低活跃参数（64卡分布更广）
  stage3_max_reuse_distance: 5e8    # 降低重用距离
  stage3_prefetch_bucket_size: 300000000  # 300MB prefetch
  stage3_param_persistence_threshold: 1e5
  stage3_gather_16bit_weights_on_model_save: true
  # H100性能优化 - 多机训练关键
  round_robin_gradients: true       # 梯度轮询分布 - 64卡特别重要
  elastic_checkpoint: false
  # 大规模训练优化
  sparse_gradients: false
  cpu_offload: false
  sub_group_size: 1e9
  # 多机通信优化
  prescale_gradients: false         # 关闭梯度预缩放（减少通信）
  gradient_predivide_factor: 1.0    # 梯度预除因子
  wall_clock_breakdown: false       # 生产环境关闭性能分析
  dump_state: false                 # 关闭状态转储
  # FP16/BF16优化
  fp16:
    enabled: false
  bf16:
    enabled: true
  # 通信压缩（可选，视网络带宽而定）
  # compression_training:
  #   weight_quantization:
  #     quantization_type: "symmetric"
  #     quantizer_kernel: false
  #     rounding: "nearest"
  #     quantization_bits: 8
  # ZeRO优化器配置
  zero_optimization:
    stage: 3
    overlap_comm: true
    contiguous_gradients: true
    reduce_bucket_size: 1000000000
    stage3_prefetch_bucket_size: 300000000
    stage3_param_persistence_threshold: 100000
    stage3_max_live_parameters: 500000000
    stage3_max_reuse_distance: 500000000
    stage3_gather_16bit_weights_on_model_save: true
    round_robin_gradients: true
distributed_type: DEEPSPEED
downcast_bf16: 'no'
machine_rank: 0                  # 由平台环境变量RANK自动设置
main_training_function: main
mixed_precision: bf16
num_machines: 8                  # 8台机器
num_processes: 64                # 总共64个进程 (8机器×8GPU)
rdzv_backend: c10d               # 使用c10d后端支持多机训练
same_network: true               # 云平台保证同一网络
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false
# 云平台会通过环境变量自动设置以下参数：
# - MASTER_ADDR: 主节点地址
# - MASTER_PORT: 主进程端口（默认29500）
# - RANK: 当前节点编号（0-7）
# - WORLD_SIZE: 总节点数（8）


compute_environment: LOCAL_MACHINE
debug: false
deepspeed_config:
  deepspeed_multinode_launcher: standard
  gradient_accumulation_steps: 8    # 单卡时增加累积步数以保持有效batch size
  offload_optimizer_device: none    # H100 80G显存足够，不需要offload
  offload_param_device: none        # H100 80G显存足够，不需要offload
  zero3_init_flag: false
  zero_stage: 2                     # ZeRO-2对单卡也有优化效果
  # 通信配置（单卡时部分配置无效，但保留兼容性）
  communication_data_type: bf16
  allgather_bucket_size: 200000000
  reduce_bucket_size: 200000000
  overlap_comm: true
  contiguous_gradients: true
  # 内存优化
  stage3_max_live_parameters: 3e9
  stage3_max_reuse_distance: 3e9
  stage3_prefetch_bucket_size: 100000000
  stage3_param_persistence_threshold: 1e6
  # 性能优化
  round_robin_gradients: true
  elastic_checkpoint: false
  sparse_gradients: false
  cpu_offload: false
distributed_type: DEEPSPEED
downcast_bf16: 'no'
machine_rank: 0
main_training_function: main
mixed_precision: bf16
num_machines: 1
num_processes: 1                    # 单卡训练
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false

